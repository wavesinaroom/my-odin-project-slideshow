<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> My Slideshow </title>
    <link rel="stylesheet" type="text/css" href="style.css" defer />
    <script src = "slide-show.js" defer>
    </script>
  </head>
  <body>
    <div id = 'slide-show'>
      <div id = 'carousel'>
        <button id = 'previous'>Previous</button>
        <div class='frame' id = '0'><img src = './images/slide_1.jpg'></img></div>
        <div class='frame' id = '1'><img src = './images/slide_2.jpg'></img></div>
        <div class='frame' id = '2'><img src = './images/slide_3.jpg'></img></div>
        <div class='frame' id = '3'><img src = './images/slide_4.jpg'></img></div>
        <div class='frame' id = '4'><img src = './images/slide_5.jpg'></img></div>
        <button id = 'next'>Next</button>
      </div>
      <nav id = 'nav-circles'>
        <div class='circle' id = '0'></div>
        <div class='circle' id = '1'></div>
        <div class='circle' id = '2'></div>
        <div class='circle' id = '3'></div>
        <div class='circle' id = '4'></div>
      </div>
    </nav>
  </body>
</html>
